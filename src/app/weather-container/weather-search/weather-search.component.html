<div class="input-group mt-5">
  <input type="text" class="form-control" placeholder="City Name" [(ngModel)]="cityName">
  <div class="input-group-append">
    <button type="button" class="btn btn-primary" (click)="searchCity()"><fa-icon [icon]="faSearch"></fa-icon></button>
  </div>
</div>
<hr>
<div *ngIf="!searched">
  <h1>Search Something...</h1>
</div>
<div class="d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-border mt-3" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
